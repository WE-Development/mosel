#
# server confuguration
#
[http]
bind=":8282"

[auth-true]
enabled=false

[auth-static]
enabled=true

#
# Users
#

[group "admin"]

[group "user"]

#REMOVE IN PRODUCTIVE ENVIRONMENT
[user "debug"]
password="12345"
group="admin"
allow=".*"

[user "testuser"]
password="12345"
group="user"

#
# scripts
#
[script "ping"]
path="/opt/mosel/pingcheck.sh"
scope="local"
arg="host"

[script "test"]
path="/opt/mosel/test.sh"

[script "test2"]
path="/opt/mosel/test2.sh"

#
# nodes
#
[node "self"]
url="http://localhost:8181"